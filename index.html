<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>TicTacToe - Nougths and Crosses</h1>
      <p>
        This is a two-player game. Player 1 starts and alternates with Player 2
        every turn.
      </p>
      <p>Click on the tiles to make a move.</p>
    </div>
    <table class="gameBoard">
      <tr>
        <td class="box" data-value="0"><div></div></td>
        <td class="box" data-value="1"><div></div></td>
        <td class="box" data-value="2"><div></div></td>
      </tr>
      <tr>
        <td class="box" data-value="3"><div></div></td>
        <td class="box" data-value="4"><div></div></td>
        <td class="box" data-value="5"><div></div></td>
      </tr>
      <tr>
        <td class="box" data-value="6"><div></div></td>
        <td class="box" data-value="7"><div></div></td>
        <td class="box" data-value="8"><div></div></td>
      </tr>
    </table>
    <div id="msg"></div>
    <button>START AGAIN</button>
  </body>
</html>
